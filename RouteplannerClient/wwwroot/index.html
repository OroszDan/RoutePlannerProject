<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Display a map on a webpage</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
<script>
    mapboxgl.accessToken = '';
    const map = new mapboxgl.Map({
    container: 'map', // container ID
    // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
    style: 'mapbox://styles/mapbox/streets-v12', // style URL
    center: [9.554, 47.15], // starting position [lng, lat]
    zoom: 10 // starting zoom
    });

    map.on('load', () => {
        map.addSource('route', {
            'type': 'geojson',
            'data': 'results/result.json'
            //{
            //    'geometry':
            //    {
            //        'coordinates':
            //            [
            //                [9.5251264572143555, 47.243614196777344],
            //                [9.524989128112793, 47.243541717529297],
            //                [9.5248165130615234, 47.243446350097656],
            //                [9.525425910949707, 47.243778228759766],
            //                [9.5257368087768555, 47.243976593017578],
            //                [9.5259675979614258, 47.244083404541016],
            //                [9.5262203216552734, 47.244174957275391],
            //                [9.5265636444091797, 47.2442626953125],
            //                [9.5270986557006836, 47.244380950927734],
            //                [9.5273571014404297, 47.244438171386719]
            //            ],
            //        'type': 'LineString'
            //    },
            //    'properties': null,
            //    'type': 'Feature'
            //}
        });
        map.addLayer({
            'id': 'route',
            'type': 'line',
            'source': 'route',
            'layout': {
                'line-join': 'round',
                'line-cap': 'round'
            },
            'paint': {
                'line-color': '#ff06db',
                'line-width': 4
            }
        });
    });
</script>

</body>
</html>
